<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" href="contact.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">

<body>
	
		<div class="top-bar">
         <a href="index.html"><img id="logo" src="logo.png" width="200px"/></a>
         	<div class="konten">
            	<ul>
              	<li><a href="index.html">Home</a></li>
              	<li><a href="about.html">About</a></li>
              	<li><a href="contact.html">Contact</a></li>
            	</ul>
         	</div>
     	</div>

 	<div class="container">
		
		<div class="foto">
		<img id="pp" src="contact.png" alt="pp" title="Contact Us" />
		</div>

	
		<h3 class="contact">Let's Chat!</h3>

		
		<div class="firstlast">
			
			<div class="firstname">
				<label for="name">Name *</label>
				<br>
				<input type="text" id="name" required>

				<h6 class="firstnametext">First Name</h6>
			</div>
			
			<div class="lastname">
				<label for="lastname"></label>
				<br>
				<input type="text" id="lastname">

				<h6 class="lastnametext">Last Name</h6>
			</div>
			
		
		</div>
	
		<div class="dll">
	
		<label for="email">Email Address *</label>
		<br>
		<input type="text" id="email" required>

		<label for="subject">Subject *</label>
		<br>
		<input type="text" id="subject" required>

		<label for="message">Message *</label>
		<br>
		<textarea name="message" id="message" cols="30" rows="1" required></textarea>


		</div>
	
			
			<input type="submit" value="SUBMIT" id="submit">

	</div>
	

	<div class="footer">

	</div>
